<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات الاتصال</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            direction: rtl; /* تغيير الاتجاه إلى اليمين */
            font-family: 'Cairo', sans-serif; /* استخدام خط كايرو */
        }
        .custom-contact-container {
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            color: #333;
            line-height: 1.5;
            font-family: 'Cairo', sans-serif;
            box-shadow: none;
            border: 2px solid #e0e0e0;
            transition: border-color 0.3s ease;
        }
        .custom-contact-container:hover {
            border-color: #007FFF;
        }
        .custom-contact-intro {
            font-size: 1.2em;
        }
        .custom-name {
            font-weight: bold;
            color: #007FFF;
        }
        .custom-contact-email,
        .custom-business-contact,
        .custom-social-media {
            margin: 10px 0;
        }
        .custom-email-link {
            color: #007FFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .custom-email-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="custom-contact-container">
        <p class="custom-contact-intro">يمكنك التواصل معي، <strong class="custom-name">وليد فكري</strong>، عبر البريد الإلكتروني:</p>
        <p class="custom-contact-email">
            <a href="mailto:walid_fekry@hotmail.com" class="custom-email-link">walid_fekry@hotmail.com</a> للاستفسارات العامة والتواصل.
        </p>
        <p class="custom-social-media">أو يمكنك التواصل معي عبر منصات التواصل الاجتماعي.</p>
    </div>
</body>
</html>
